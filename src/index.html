<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body class="signup-page">
    <main class="signup-page__main-content">
      <div class="signup-page__section signup-page__section_type_description">
        <h1 class="signup-page__heading-1">Learn to code by watching others</h1>
        <p class="signup-page__paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="signup-page__section">
        <p class="signup-page__pricing">
          <em class="signup-page__paragraph signup-page__paragraph_is-bold"
            >Try it free 7 days</em
          >
          <span class="signup-page__paragraph"
            >&nbsp;then $20/mo. thereafter</span
          >
        </p>
        <form
          class="signup-form form"
          novalidate
        >
          <div class="form__field">
            <label
              class="form__label form__label_is-hidden"
              for="firstName"
              aria-hidden="true"
              >First Name</label
            >
            <div class="form__form-control-group">
              <input
                class="form__form-control"
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
                required
              />
              <img
                class="form__error-icon form__error-icon_is-hidden"
                src="./images/icon-error.svg"
                alt=""
              />
            </div>
            <p class="form__error-msg form__error-msg_is-hidden"></p>
          </div>
          <div class="form__field">
            <label
              class="form__label form__label_is-hidden"
              for="lastName"
              aria-hidden="true"
              >Last Name</label
            >
            <div class="form__form-control-group">
              <input
                class="form__form-control"
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
                required
              />
              <img
                class="form__error-icon form__error-icon_is-hidden"
                src="./images/icon-error.svg"
                alt=""
              />
            </div>
            <p class="form__error-msg form__error-msg_is-hidden"></p>
          </div>
          <div class="form__field">
            <label
              class="form__label form__label_is-hidden"
              for="emailAddress"
              aria-hidden="true"
              >Email Address</label
            >
            <div class="form__form-control-group">
              <input
                class="form__form-control"
                type="email"
                id="emailAddress"
                name="emailAddress"
                placeholder="Email Address"
                required
              />
              <img
                class="form__error-icon form__error-icon_is-hidden"
                src="./images/icon-error.svg"
                alt=""
              />
            </div>
            <p class="form__error-msg form__error-msg_is-hidden"></p>
          </div>
          <div class="form__field">
            <label
              class="form__label form__label_is-hidden"
              for="password"
              aria-hidden="true"
              >Password</label
            >
            <div class="form__form-control-group">
              <input
                class="form__form-control"
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <img
                class="form__error-icon form__error-icon_is-hidden"
                src="./images/icon-error.svg"
                alt=""
              />
            </div>
            <p class="form__error-msg form__error-msg_is-hidden"></p>
          </div>
          <button
            class="btn signup-form__submit-btn"
            type="submit"
          >
            Claim your free trial
          </button>
          <p>
            By clicking the button, you are agreeing to our
            <a
              class="signup-page__paragraph signup-page__paragraph_type_terms-and-services"
              href="#"
              >Terms and Services</a
            >
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
